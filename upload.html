<html>

<head>
    <title> Kochwelt - Rezept einreichen </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-upload.css">
    <script src="js/upload.js"></script>
</head>

<body>

    <header class="navigation-bar">


        <img class="logo" src="img/logo.png">

        <nav class="navigation-menu">

            <a href="index.html"> Start </a>&nbsp; | &nbsp;
            <a href="recepy.html"> Rezept des Tages</a>&nbsp; | &nbsp;
            <a href="upload.html"> Upload </a>&nbsp; | &nbsp;
            <a href="contact.html"> Kontakt </a>&nbsp; | &nbsp;
            <a href="imprint.html"> Impressum </a>&nbsp; | &nbsp;
        </nav>

    </header>

    <main>

        <div class="uploaddiv">
            <h1>Rezept einreichen</h1>
            <form class="recipeform" onsubmit="return saveRecipe();">
                <fieldset>
                    <label>Rezeptname</label>
                    <input type="text" id="recepy" placeholder="Rezeptname" required>
                </fieldset>
                <fieldset>
                    <label>Füge ein Bild hinzu</label>
                    <input type="file" id="image" required>
                </fieldset>
                <fieldset id="ingredients">
                    <label for="ingredients">Zutaten</label>
                    <fieldset id="ingredientsPrototype" name="ingredient">
                        <input type="text" name="ingredientName" placeholder="Zutat" required>
                        <input type="number" name="ingredientPortion" placeholder="Menge" required max="9999">
                        <select name="ingredientUnit">
                            <option value="">Maßeinheit</option>
                            <option></option>
                            <option>g</option>
                            <option>kg</option>
                            <option>l</option>
                            <option>ml</option>
                            <option>TL</option>
                            <option>EL</option>
                            <option>Stück</option>
                            <option>Prise</option>
                        </select>
                    </fieldset>
                    <input type="button" value="Zutat hinzufügen"
                        onclick="createEntry('ingredients','ingredientsPrototype')">
                    <input type="button" value="Zutat entfernen" onclick="removeEntry('ingredients')">
                </fieldset>
                <fieldset id="preparations">
                    <label>Zubereitung</label>
                    <textarea name="preparation" rows="5" placeholder="Zubereitungsschritt" id="preparationPrototype"
                        required></textarea>
                    <input type="button" value="Schritt hinzufügen"
                        onclick="createEntry('preparations','preparationPrototype')">
                    <input type="button" value="Schritt entfernen" onclick="removeEntry('preparations')">
                </fieldset>
                <fieldset>
                    <label>Weitere Informationen</label>
                    <select id="difficulty">
                        <option value="">Schwierigkeit</option>
                        <option>Leicht</option>
                        <option>Mittel</option>
                        <option>Schwer</option>
                    </select>

                    <input type="number" id="preparation_time" placeholder="Zubereitungszeit in Minuten" max="999">

                    <input type="number" id="calories" placeholder="Kalorien" maxlength="4">

                    <input type="text" id="category" placeholder="Kategorie">

                    <select id="price">
                        <option value="">Preis</option>
                        <option value="1">Niedrig</option>
                        <option value="2">Normal</option>
                        <option value="3">Premium</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Ersteller*in</label>
                    <input type="text" id="creator" placeholder="Ersteller*in" required>
                </fieldset>
                <label id="status"></label>
                <input type="submit" class="submit">
            </form>
        </div>

    </main>

    <footer class="footer">

        <div style="margin-left: 32px;"> © 2020 Kochwelt </div>

        <div class="text-center">

            <div style="padding: 8px;"> Social Media Link </div>

            <div>
                <img class=" social-media-icon" src="img/facebook.png">
                <img class="social-media-icon" src="img/twitter.png">
                <img class="social-media-icon" src="img/instagram.png">
                <img class="social-media-icon" src="img/tiktok.png">
            </div>
        </div>

    </footer>
</body>

</html>
