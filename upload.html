    <main>

        <div class="uploaddiv">
            <h1>Rezept einreichen</h1>
            <form class="recipeform" onsubmit="return saveRecipe();">
                <fieldset>
                    <label>Rezeptname</label>
                    <input type="text" id="recepy" placeholder="Rezeptname" required>
                </fieldset>
                <fieldset>
                    <label>Füge ein Bild hinzu</label>
                    <input type="file" id="image" required>
                </fieldset>
                <fieldset id="ingredients">
                    <label for="ingredients">Zutaten</label>
                    <fieldset id="ingredientsPrototype" name="ingredient">
                        <input type="text" name="ingredientName" id="ingredientName" placeholder="Zutat" required>
                        <input type="number" name="ingredientPortion" id="ingredientPortion" placeholder="Menge"
                            required max="9999">
                        <select name="ingredientUnit" id="ingredientUnit">
                            <option value="">Maßeinheit</option>
                            <option></option>
                            <option>g</option>
                            <option>kg</option>
                            <option>l</option>
                            <option>ml</option>
                            <option>TL</option>
                            <option>EL</option>
                            <option>Stück</option>
                            <option>Prise</option>
                        </select>
                    </fieldset>
                    <input type="button" id="Add-Ingredient" value="Zutat hinzufügen"
                        onclick="createEntry('ingredients','ingredientsPrototype')">
                    <input type="button" id="Remove-Ingredient" value="Zutat entfernen" onclick="removeEntry('ingredients')">
                </fieldset>
                <fieldset id="preparations">
                    <label>Zubereitung</label>
                    <textarea name="preparation" rows="5" placeholder="Zubereitungsschritt" id="preparationPrototype"
                        required></textarea>
                    <input type="button" id="Add-Preparation" value="Schritt hinzufügen"
                        onclick="createEntry('preparations','preparationPrototype')">
                    <input type="button" id="Remove-Preparation" value="Schritt entfernen" onclick="removeEntry('preparations')">
                </fieldset>
                <fieldset>
                    <label>Weitere Informationen</label>
                    <select id="difficulty">
                        <option value="">Schwierigkeit</option>
                        <option>Leicht</option>
                        <option>Mittel</option>
                        <option>Schwer</option>
                    </select>

                    <input type="number" id="preparation_time" placeholder="Zubereitungszeit in Minuten" max="999">

                    <input type="number" id="calories" placeholder="Kalorien" maxlength="4">

                    <input type="text" id="category" placeholder="Kategorie">

                    <select id="price">
                        <option value="">Preis</option>
                        <option value="1">Niedrig</option>
                        <option value="2">Normal</option>
                        <option value="3">Premium</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Ersteller*in</label>
                    <input type="text" id="creator" placeholder="Ersteller*in" required>
                </fieldset>
                <label id="status"></label>
                <input type="submit" class="submit">
            </form>
        </div>

    </main>
