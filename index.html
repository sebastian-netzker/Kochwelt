    <script type="text/javascript">
    	function ShowList(){
    		var input, filter, len, searchdiv, my_recepy, ul, li, a, i;

    		searchdiv = document.getElementById("search-list");
    		input = document.getElementById("text");
    		filter = input.value.toUpperCase();
			len = input.value.length;
			if(len > 2){
				loadJSONFromServer()
					.then(function (result) {
      					//then(function (variable vom server))
      					//console.log("Laden erfolgreich!", result);
      					my_recepy = JSON.parse(result);
						//console.log(my_recepy);
						searchdiv.innerHTML = ""
						for (var i = 0; i < my_recepy.length; i++){
							if (my_recepy[i].recepy.toUpperCase().indexOf(filter) > -1) {
								searchdiv.innerHTML += '<a href="recepy-list.html?recepy='+i+'">'+my_recepy[i].recepy+'</a>';
							}
						}
      				})
    				.catch(function (error) {
      					// Fehler
    					console.error("Fehler beim laden!", error);
    				});
				
			}else{
				searchdiv.innerHTML = "";
			}
    		return;
    	}
    </script>
